[core]
# Настройка Luigi для локального выполнения
logging_conf_file =
default-scheduler-host = localhost
default-scheduler-port = 8082

[worker]
# Таймаут для keep-alive соединений
keep_alive = true
ping_interval = 10
wait_interval = 10

[retcode]
# Коды возврата при различных сценариях
already_running = 10
missing_data = 20
not_run = 25
task_failed = 30
scheduling_error = 35
unhandled_exception = 40

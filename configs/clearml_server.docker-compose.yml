version: "3.9"

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - clearml_mongo:/data/db

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - clearml_es:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"

  redis:
    image: redis:7.2
    restart: unless-stopped
    volumes:
      - clearml_redis:/data

  clearml-apiserver:
    image: allegroai/clearml-server:latest
    restart: unless-stopped
    command: apiserver
    depends_on:
      - mongo
      - elasticsearch
      - redis
    ports:
      - "8008:8008"
    volumes:
      - clearml_logs:/var/log/clearml

  clearml-webserver:
    image: allegroai/clearml-server:latest
    restart: unless-stopped
    command: webserver
    depends_on:
      - clearml-apiserver
    ports:
      - "8080:8080"

  clearml-fileserver:
    image: allegroai/clearml-server:latest
    restart: unless-stopped
    command: fileserver
    depends_on:
      - clearml-apiserver
    ports:
      - "8081:8081"
    volumes:
      - clearml_files:/var/clearml/files

volumes:
  clearml_mongo:
  clearml_es:
  clearml_redis:
  clearml_logs:
  clearml_files:
